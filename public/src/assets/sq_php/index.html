<html>
<head>
  <title>My Payment Form</title>
  <!-- link to the SqPaymentForm library -->
  <script type="text/javascript" src="https://js.squareup.com/v2/paymentform"></script>

  <!-- link to the local SqPaymentForm initialization -->
  <script type="text/javascript" src="sq_php/sqpaymentform.js"></script>

  <!-- link to the custom styles for SqPaymentForm -->
  <link rel="stylesheet" type="text/css" href="sq_php/sqpaymentform.css">
</head>
<body>
  <div id="sq-ccbox">
    <!--
      You should replace the action attribute of the form with the path of
      the URL you want to POST the nonce to (for example, "/process-card")
    -->
    <form id="nonce-form" novalidate action="sq_php/process-card.php" method="post">
      Pay with a Credit Card
      <table>
      <tbody>
        <tr>
          <td>Card Number:</td>
          <td><div id="sq-card-number">4532 7597 3454 5858</div></td>
        </tr>
        <tr>
          <td>CVV:</td>
          <td><div id="sq-cvv">111</div></td>
        </tr>
        <tr>
          <td>Expiration Date: </td>
          <td><div id="sq-expiration-date">03/21</div></td>
        </tr>
        <tr>
          <td>Postal Code:</td>
          <td><div id="sq-postal-code">10001</div></td>
        </tr>
        <tr>
          <td colspan="2">
            <button id="sq-creditcard" class="button-credit-card" onclick="requestCardNonce(event)">
              Pay with card
            </button>
          </td>
        </tr>
      </tbody>
      </table>

      <!--
        After a nonce is generated it will be assigned to this hidden input field.
      -->
      <input type="hidden" id="card-nonce" name="nonce">
    </form>
  </div>
